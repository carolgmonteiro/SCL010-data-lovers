<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>PoketMon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
  </head>
  <body>
  <!-- cabeza de la pagina home -->
    <header>
      <nav>
        <div>
            <a href="#"><img src="https://image.flaticon.com/icons/svg/1752/1752776.svg" height="50px" alt="logo">poketDex</a> 
        </div>
        <div><ul><li><a href="#"></a></li></div>
        <div class = "nav_options">
            <ul><li><a href="#">Filtro</a></li>
        </ul>
        </div>
    </nav>
    </header>
    <!-- Pagina welcome pregunta el nombre del entrenador
    <section id="welcome" class="home" style="display: block">
      <h1>Hola etrenador@! Bienvenido a PoketMon. Pon tu nombre para empezarmos</h1>

     <!-- <button id="btnStart">OK</button>
      <!-- <p id="required" style="color: red"></p> -->
    <!--</section>-->

    <!-- contenido pantalla home -->
   <main id="home" class="home" style="display: block">
      <!-- Frase bienvenido etrenador -->
     <div id = "nameCoach">Hola entrenador@! </div>
      <!-- texto de presentación de la aplicacion -->
     <div id = "presentation">Aqui vay una presentacion sobre la aplicacion</div>
      <!-- boton para pokedex -->
    <article><button id="btnPokedex">poketDex</button></article>
    </main>
  <!-- pagina galeria de pokemons -->
    <section id = "allPokemons" class = "screenPokeGallery" style="display: none">

     <article>
      <!-- boton teste para mostrar pokemons -->
      <button id = "btnTest">MiPokemon</button>
      <!-- input para busqueda -->
      <input type="text" placeholder="busqueda Pokemon" class="textArea">
      <!-- boton para buscar -->
      <button>OK</button>
      <!-- filtro orden -->
      <select name="slctOrder" id= "slctFilterOrder">
          <option value="a-z">Orden</option> 
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="1-151">1-151</option>
          <option value="151-1">151-1</option>
        </select> 
    </article>
      <article> 
      <!----filtro tipos --> 
      <select name="slctType" id= "slctFilterType">
          <option value="Tipos">Tipos</option> 
          <option value="Steel">Acero</option>
          <option value="Water">Agua</option>
          <option value="Bug">Bicho</option>
          <option value="Dragon">Dragon</option>
          <option value="Electric">Electrico</option>
          <option value="Ghost">Fantasma</option>
          <option value="Fire">Fuego</option>
          <option value="Fairy">Hada</option>
          <option value="Ice">Hielo</option>
          <option value="Fighting">Lucha</option>
          <option value="Normal">Normal</option>
          <option value="Grass">Planta</option>
          <option value="Psychic">Psiquico</option>
          <option value="Rock">Roca</option>
          <option value="Dark">Siniestro</option>
          <option value="Ground">Tierra</option>
          <option value="Poison">Veneno</option>
          <option value="Flying">Volador</option>
          </select> 
      <!-- filtro debilidad -->
      <select name="slctWeaknesses" id= "slctFilterWeaknesses">
        <option value="Debilidad">Debilidad</option> 
        <option value="Steel">Acero</option>
        <option value="Water">Agua</option>
        <option value="Bug">Bicho</option>
        <option value="Dragon">Dragon</option>
        <option value="Electric">Electrico</option>
        <option value="Ghost">Fantasma</option>
        <option value="Fire">Fuego</option>
        <option value="Fairy">Hada</option>
        <option value="Ice">Hielo</option>
        <option value="Fighting">Lucha</option>
        <option value="Normal">Normal</option>
        <option value="Grass">Planta</option>
        <option value="Psychic">Psiquico</option>
        <option value="Rock">Roca</option>
        <option value="Dark">Siniestro</option>
        <option value="Ground">Tierra</option>
        <option value="Poison">Veneno</option>
        <option value="Flying">Volador</option>
          </select>
        <!-- filtro horario -->
      <select name="slctTime" id= "slctFilterTime">
          <option value="Horario">Horario</option> 
          <option value="Mañana">Mañana</option>
          <option value="Tarde">Tarde</option>
          <option value="Noche">Noche</option>
          </select> 
    </article>
      <article id="pokeGallery">
        <div id="pokeList" class="pokeCards"></div>
    </article>
    </section>
    <footer class="footer"></footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
